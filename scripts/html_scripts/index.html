<!DOCTYPE html>
<head>
  <title>Jobs application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../css_scripts/style.css">
  <script src="../jquery_scripts/interactivity.js"></script>
</head>

<body>
    <div id = "navbar_id"></div>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators for moving slides-->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Different slides-->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="../../images/AI.png" alt="Image">
                <div class="carousel-caption">
                    <h3>Salary</h3>
                    <p>Money...</p>
                    <button id = "button1" onclick="location.href = './AI.html';" class="btn btn-primary btn-rounded button-position button-size hidden">More info about the job</button>
                </div>      
            </div>

            <div class="item">
                <img src="../../images/cloud_computing.png" alt="Image">
                <div class="carousel-caption">
                    <h3>Salary</h3>
                    <p>Money...</p>
                    <button onclick="location.href = './cloud_computing.html';" class="btn btn-primary btn-rounded button-position button-size">More info about the job</button>
                </div>      
            </div>

            <div class="item">
                <img src="../../images/full_stack_developer.png" alt="Image">
                <div class="carousel-caption">
                    <h3>Salary</h3>
                    <p>Money...</p>
                    <button onclick="location.href = './full_stack_developer.html';" class="btn btn-primary btn-rounded button-position button-size">More info about the job</button>
                </div>     
            </div>
        </div>
        
        <!-- Left and right controls for moving to the next or previous slide -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>
</html>
